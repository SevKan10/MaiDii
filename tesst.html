<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: 'Wendy One', sans-serif;
            background-image: radial-gradient(#374566, #010203);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            width: 800px;
            height: 420px;
            margin: 0 auto;
            position: relative;
        }

        .balloon {
            width: 738px;
            margin: 0 auto;
            padding-top: 30px;
            position: relative;
        }

        .balloon > div {
            width: 104px;
            height: 140px;
            background: rgba(182, 15, 97, 0.9);
            border-radius: 80% 80% 80% 80%;
            position: absolute;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        span {
            font-size: 4.8em;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Ẩn audio */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balloon">
            <!-- Bong bóng -->
            <div style="left: 0; background: rgba(182, 15, 97, 0.9);"></div>
            <div style="left: 120px; background: rgba(242, 112, 45, 0.9);"></div>
            <div style="left: 240px; background: rgba(45, 181, 167, 0.9);"></div>
            <div style="left: 360px; background: rgba(190, 61, 244, 0.9);"></div>
            <div style="left: 480px; background: rgba(180, 224, 67, 0.9);"></div>
            <div style="left: 600px; background: rgba(242, 194, 58, 0.9);"></div>
        </div>
        <span>Happy Birthday!</span>
    </div>

    <!-- Nhạc nền -->
    <audio id="bg-music" src="Happy Birthday.mp3.mp3" loop autoplay></audio>

    <script>
        window.addEventListener('load', () => {
            const audio = document.getElementById('bg-music');
            audio.play().catch((error) => {
                console.log("Trình duyệt chặn phát tự động, cần tương tác người dùng.");
            });
        });
    </script>
</body>
</html>
